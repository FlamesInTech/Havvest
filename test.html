<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Professional Image Slider</title>
  <style>
    body {
  font-family: Arial, sans-serif;
  display: flex;
  justify-content: center;
  align-items: center;
  height: 100vh;
  margin: 0;
  background-color: #f0f0f0;
}

.slider-container {
  width: 550px;
  background-color: #fff;
  border: 2px solid #ccc;
  box-shadow: 0px 2px 5px rgba(0, 0, 0, 0.1);
  border-radius: 5px;
  overflow: hidden;
}

.slider {
  position: relative;
  width: 100%;
  height: 200px;
  overflow: hidden;
}

.slides {
  display: flex;
  transition: transform 0.3s ease-in-out;
}

.slide {
  flex: 0 0 100%;
}

.slide img {
  width: 100%;
  height: 200px;
}

.dots {
  display: flex;
  justify-content: center;
  margin-top: 10px;
}

.dot {
  width: 10px;
  height: 10px;
  margin: 0 5px;
  background-color: #ccc;
  border-radius: 50%;
  cursor: pointer;
}

.active {
  background-color: #555;
}

.continue-button {
  display: block;
  margin: 20px auto;
  padding: 10px 20px;
  background-color: #007BFF;
  color: #fff;
  border: none;
  cursor: pointer;
  border-radius: 5px;
}

.continue-button:hover {
  background-color: #0056b3;
}

  </style>
</head>
<body>
  <div class="slider-container">
    <div class="slider">
      <div class="slides">
        <div class="slide">
          <img src="Havvestvfdd 1.png" alt="Image 1">
        </div>
        <div class="slide">
          <img src="fgrtte 1.png" alt="Image 2">
        </div>
        <div class="slide">
          <img src="Designer 3 Copy 3vfd 1.png" alt="Image 3">
        </div>
      </div>
    </div>
    <div class="dots">
      <span class="dot"></span>
      <span class="dot"></span>
      <span class="dot"></span>
    </div>
    <button class="continue-button">Continue</button>
  </div>
  <script>
    // Initialize variables
const slidesContainer = document.querySelector('.slides');
const slides = document.querySelectorAll('.slide');
const dots = document.querySelectorAll('.dot');
const continueButton = document.querySelector('.continue-button');

let currentSlide = 0;

// Function to show the active slide
function showSlide(slideIndex) {
  slidesContainer.style.transform = `translateX(-${slideIndex * 100}%)`;

  // Update the active dot
  dots.forEach((dot, index) => {
    if (index === slideIndex) {
      dot.classList.add('active');
    } else {
      dot.classList.remove('active');
    }
  });
}

// Function to move to the next slide
function nextSlide() {
  currentSlide = (currentSlide + 1) % slides.length;
  showSlide(currentSlide);
}

// Initialize the slider
showSlide(currentSlide);

// Event listeners for dots and continue button
dots.forEach((dot, index) => {
  dot.addEventListener('click', () => {
    currentSlide = index;
    showSlide(currentSlide);
  });
});

continueButton.addEventListener('click', nextSlide);

  </script>
</body>
</html>
