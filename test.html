<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Two Divs with Next Button (Mobile Only)</title>
	<style>
		/* Add your desktop-specific CSS styles here */
		.main {
			display: flex;
			justify-content: space-between;
			padding: 20px;
		}

		.Div1 {
			width: 150px;
			height: 150px;
			background-color: #f2f2f2;
			border: 1px solid #ccc;
		}

		.Div2 {
			width: 150px;
			height: 150px;
			background-color: #f2f2f2;
			border: 1px solid #ccc;
		}

		/* Hide div2 by default on mobile */
		@media (max-width: 768px) {
			.Div2 {
				display: none;
			}
		}

		.mobile-button {
			display: none; /* Hide the button by default on larger screens */
		}

		/* Show the button on mobile screens */
		@media (max-width: 768px) {
			.mobile-button {
				display: block;
			}
		}
	</style>
</head>
<body>
	<div class="main">
		<div class="Div1">
			<button class="mobile-button" onclick="showDiv2()">Next</button>
		</div>
		<div class="Div2" id="Div2">Div 2</div>
	</div>

	<script>
		function showDiv2() {
			const div1 = document.querySelector('.Div1');
			const mobileButton = document.querySelector('.mobile-button');
			const div2 = document.getElementById('Div2');
 
			div2.style.display = 'block'; // Show div2
			div1.style.display = 'none'; // Hide div1
			mobileButton.style.display = 'none'; // Hide the mobile button
		}
	</script>
</body>
</html>
