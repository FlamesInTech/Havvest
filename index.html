<html>
<head>

</head>
<body>
 <div class="main">
 	<div class="SignUp">
 		<div class="header">
 			<div class="logo"><img src="orange_logo__havvest.png" alt="logo"></div>
 		</div>
		<div class="form">
			<form action="" method="post">
				<div>
					<h2>Get Started Now</h2>
					<p>The smartest way to invest and save online</p>
				</div> <br>
				<div class="email">
					<div><label for="email">Email address<span class="asteriks">*</span></label></div> 
					<div><input type="email" name="email" id="email" placeholder="Enter email address" required></div>  
				</div>
				<div class="password">
					<div><label for="password">Password<span class="asteriks">*</span></label></div> 
					<div><input type="password" name="password" id="password" placeholder="Enter password" required></div> 
				</div>
				
				<div class="agree">
					<input type="checkbox"> <label for="agreement">I agree to the <span class="asteriks">terms & condition privacy policy</span> </label>
				</div>
				<div class="btn"><button class="continue-button">Sign up</button></div>
				
				<div>Already have an account? <span class="asteriks">Sign in</span> </div>

				<div class="recommendation">
					<p>Password must be</p>
					<div><input type="radio" name="" id=""> <label for="radion">Minimum of 8 characters</label></div>
					<div><input type="radio" name="" id=""> <label for="radion">Use one upper case character</label></div>
					<div><input type="radio" name="" id=""> <label for="radion">One unique character (e.g @!$#*&)</label></div>					 
				</div>

			</form>
		</div>
 	</div>
 	<div class="guide-slide">
 		<p>An easy to use and intuitive dashboard to <br>
			<span class="asteriks">manage all your investments</span> </p>
			<div class="carousel">
				<div class="slider-container">
					<div class="slider">
						<div class="slides">
							<div class="slide">
							<img src="Havvestvfdd 1.png" alt="Image 1">
							</div>
							<div class="slide">
							<img src="fgrtte 1.png" alt="Image 2">
							</div>
							<div class="slide">
							<img src="Designer 3 Copy 3vfd 1.png" alt="Image 3">
							</div>
						</div>
					</div>
				</div>
				<div class="dots">
					<span class="dot"></span>
					<span class="dot"></span>
					<span class="dot"></span>
				</div>
			</div>
				
	</div>
 </div>
</body>
<script>
     const slides = document.querySelector('.slides');
const dots = document.querySelectorAll('.dot');
const continueButton = document.querySelector('.continue-button');

let currentSlide = 0;

function showSlide(slideIndex) {
  slides.style.transform = `translateX(-${slideIndex * 300}px)`;

  // Update the active dot
  dots.forEach((dot, index) => {
    if (index === slideIndex) {
      dot.classList.add('active');
    } else {
      dot.classList.remove('active');
    }
  });
}

function nextSlide() {
  currentSlide = (currentSlide + 1) % 3;
  showSlide(currentSlide);
}

// Initialize the slider
showSlide(currentSlide);

dots.forEach((dot, index) => {
  dot.addEventListener('click', () => {
    currentSlide = index;
    showSlide(currentSlide);
  });
});

continueButton.addEventListener('click', nextSlide);
  </script>
</html>
